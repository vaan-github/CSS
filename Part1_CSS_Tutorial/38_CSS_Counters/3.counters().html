<!DOCTYPE html>
<html>
<head>
<style>

ol{
  counter-reset: order-list;
  list-style-type: none;
}

li::before{
  counter-increment: order-list;
  content: counters(order-list,".") " "
}
</style>
</head>
<body>

<ol>
  <li>item</li>
  <li>item   
  <ol>
    <li>item</li>
    <li>item</li>
    <li>item
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
    </li>
    <li>item</li>
  </ol>
  </li>
  <li>item</li>
  <li>item</li>
</ol>

<ol>
  <li>item</li>
  <li>item</li>
</ol>

</body>
</html>
