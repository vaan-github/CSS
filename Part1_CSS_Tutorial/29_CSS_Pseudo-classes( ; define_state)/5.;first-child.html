<!-- 
 The :first-child pseudo-class matches a specified element that is the first child of another element.
-->
<!DOCTYPE html>
<html>
<head>
<style>
p:first-child {
  color: blue;
} 
</style>
</head>
<body>

<p>This is some text.1</p>
<p>This is some text.2</p>

<div>
  <p>This is some text.3</p>
  <p>This is some text.4</p>
</div>

</body>
</html>
