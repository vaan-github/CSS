<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Example</title>
  <style>
    /* General styles to differentiate boxes */
    div {
      /* width: 200px;
      height: 50px;
      margin: 10px;
      padding: 10px; */
      color: white;
      text-align: center;
    }

    .static {
      background-color: blue;
      /* Default position (static) - follows normal document flow */
    }

    .relative {
      background-color: green;
      position: relative; /* Position relative to its original place */
      top: 20px; /* Moves down 20px */
      left: 10px; /* Moves right 10px */
    }

    .absolute-container {
      position: relative; /* The parent container for absolute positioning */
      background-color: lightgray;
      width: 300px;
      height: 150px;
    }

    .absolute {
      background-color: orange;
      position: absolute; /* Position relative to the nearest positioned ancestor */
      top: 0; /* 0px from the top of the container */
      left: 0; /* 0px from the left of the container */
    }

    .fixed {
      background-color: red;
      position: fixed; /* Always stays fixed on the screen */
      bottom: 10px; /* 10px from the bottom of the viewport */
      right: 10px; /* 10px from the right of the viewport */
    }

    .sticky {
      background-color: purple;
      position: sticky; /* Behaves like relative until it reaches the top */
      top: 0; /* Sticks to the top of the page when scrolling */
    }
  </style>
</head>
<body>
  <h1>CSS Positioning Example</h1>

  <!-- Static Position -->
  <div class="static">Static Position</div>

  <!-- Relative Position -->
  <div class="relative">Relative Position</div>

  <!-- Absolute Position (Inside a container) -->
  <div class="absolute-container">
    <div class="absolute">Absolute Position</div>
  </div>

  <!-- Fixed Position -->
  <div class="fixed">Fixed Position</div>

  <!-- Sticky Position -->
  <div class="sticky">Sticky Position</div>

  <p style="margin-top: 500px;">Scroll down to see the sticky element in action.</p>
</body>
</html>
