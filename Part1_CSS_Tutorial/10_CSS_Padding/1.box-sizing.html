<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Default box-sizing: content-box */
        .content-box {
            width: 200px; /* Width of the content box */
            padding: 20px; /* Padding adds to the width */
            border: 5px solid black; /* Border also adds to the width */
            box-sizing: content-box; /* Default value */
            background-color: lightblue;
        }

        /* box-sizing: border-box */
        .border-box {
            width: 200px; /* Total width includes content, padding, and border */
            padding: 20px;
            border: 5px solid black;
            box-sizing: border-box; /* This ensures the total width stays 200px */
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="content-box">Content Box</div>
    <div class="border-box">Border Box</div>
</body>
</html>
