<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize List Style Image</title>
    <style>
        ul {
            list-style: none; /* Remove default bullet points */
            padding-left: 1.5em; /* Add space for the custom marker */
        }

        ul li {
            background-image: url('sqpurple.jpeg');
            background-size: 15px 15px; /* Resize the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: left center; /* Position the image */
            padding-left: 25px; /* Add space to align the text */
        }
    </style>
</head>
<body>
    <h2>Resize List Style Image</h2>
    <p>The custom marker image has been resized using background properties:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
