<!DOCTYPE html>
<html>
<head>
    <!-- Note: Requesting multiple fonts may slow down your web pages! So be careful about that. -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong&effect=fireneon|outline|emboss|shadow-multiple">
<style>
body {
  font-family: "Sofia", sans-serif;
}
</style>
</head>
<body>
<!-- added &effect=(effect-name) in the head section and give class named as font-effect-(effect-name) -->
<h1 class="font-effect-fire">Sofia Font</h1>
<p>Lorem ipsum dolor sit amet.</p>
<p>123456790</p>

</body>
</html>
