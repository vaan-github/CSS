<!-- 
 HTML tables organize data into rows and columns for clear and structured representation. Below is a concise summary of key elements used in HTML tables:

### Essential Table Elements:

1. <table>: Defines the table structure.
2. <tr> (Table Row): Represents a row in the table.
3. <th> (Table Header): Denotes a header cell, typically bold and centered.
4. <td> (Table Data): Defines a standard data cell in the table.

### Optional and Styling Elements:
- <caption>: Provides a title for the table.
- <thead>: Groups header rows.
- <tbody>: Groups body content.
- <tfoot>: Groups footer rows.
- Attributes: Use attributes like colspan, rowspan, or inline styles for merged cells and customization.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!-- Defines the table and adds a border -->
        <caption>Sample Table</caption> <!-- Adds a title to the table -->
        <thead> <!-- Groups the header rows -->
          <tr> <!-- Defines a table row -->
            <th>Name</th> <!-- Table header for 'Name' -->
            <th>Age</th> <!-- Table header for 'Age' -->
            <th>City</th> <!-- Table header for 'City' -->
          </tr>
        </thead>
        <tbody> <!-- Groups the body content of the table -->
          <tr> <!-- Defines a table row -->
            <td>Aniket</td> <!-- Table data for 'Name' -->
            <td>25</td> <!-- Table data for 'Age' -->
            <td>Pune</td> <!-- Table data for 'City' -->
          </tr>
          <tr> <!-- Defines another table row -->
            <td>Rahul</td> <!-- Table data for 'Name' -->
            <td>28</td> <!-- Table data for 'Age' -->
            <td>Delhi</td> <!-- Table data for 'City' -->
          </tr>
        </tbody>
      </table>
      
      
</body>
</html>
