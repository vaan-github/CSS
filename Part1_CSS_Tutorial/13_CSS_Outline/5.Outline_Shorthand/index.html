<!-- CSS Outline - Shorthand property -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: aquamarine;
            border: 4px ridge red;
            outline: 5px solid green
        }
    </style>
 </head>
 <body>
    <p> Outline</p>
 </body>
 </html>
