<!DOCTYPE html>
<html>
<head>
<style>
/* Styling for the container div with the class 'center' */
.center {
  line-height: 200px; /* Sets the space between baselines of text to match the height of the element */
  height: 200px; /* Defines the height of the container div */
  border: 3px solid green; /* Adds a green border around the container for visibility */
  text-align: center; /* Aligns the inline text horizontally to the center */
}

/* Styling for the paragraph element inside the center div */
.center p {
  line-height: 1.5; /* Resets line-height for the paragraph to make the text look natural */
  display: inline-block; /* Makes the paragraph behave like an inline element with block properties */
  vertical-align: middle; /* Vertically aligns the paragraph relative to the container's middle */
}
</style>
</head>
<body>

<h2>Center with line-height</h2>

<!-- A descriptive paragraph explaining the purpose of the example -->
<p>In this example, we use the line-height property with a value that is equal to the height property to center the div element:</p>

<!-- The main container div -->
<div class="center">
  <!-- The paragraph inside the div -->
  <p>I am vertically and horizontally centered.</p>
</div>

</body>
</html>
