<!-- 
The display property is the most important CSS property for controlling layout.

The display property is used to change the default display behavior of HTML elements.

The default display value for most elements is block or inline.

-->

<!-- Block-level Elements -->

<!-- A block-level element ALWAYS starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).
 
 Examples of block-level elements:

1. `<address>` - Contact information  
2. `<article>` - Independent content  
3. `<aside>` - Sidebar or tangential content  
4. `<blockquote>` - Long quotation  
5. `<canvas>` - Drawing canvas  
6. `<dd>` - Definition list item  
7. `<div>` - Generic block container  
8. `<dl>` - Definition list  
9. `<dt>` - Definition term  
10. `<fieldset>` - Group of form controls  
11. `<figcaption>` - Caption for a figure  
12. `<figure>` - Figure with optional caption  
13. `<footer>` - Footer of a section/page  
14. `<form>` - HTML form  
15. `<h1>` to `<h6>` - Headings (levels 1â€“6)  
16. `<header>` - Header of a section/page  
17. `<hr>` - Horizontal rule (line)  
18. `<li>` - List item (within `<ul>` or `<ol>`)  
19. `<main>` - Main content of a document  
20. `<nav>` - Navigation links  
21. `<ol>` - Ordered list
