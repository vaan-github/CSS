<!-- 
 The CSS Grouping Selector

 The grouping selector selects all the HTML elements with the same style definitions.
-->

<!DOCTYPE html>
<html>
<head>
<style>

/* h1 {
  text-align: center;
  color: red;
}

h2 {
  text-align: center;
  color: red;
}

p {
  text-align: center;
  color: red;
}
 */

 /* Grouping the above selector with same definition. */
h1, h2, p {
  text-align: center;
  color: red;
}
</style>
</head>
<body>

<h1>Hello World!</h1>
<h2>Smaller heading!</h2>
<p>This is a paragraph.</p>

</body>
</html>
