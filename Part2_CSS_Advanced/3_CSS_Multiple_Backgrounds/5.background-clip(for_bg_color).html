
<!-- 
 The CSS background-clip property specifies the painting area of the background.

The property takes three different values:

1. border-box - (default) the background is painted to the outside edge of the border
2. padding-box - the background is painted to the outside edge of the padding
3. content-box - the background is painted within the content box
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-clip is for background-color positioning</title>
    <style>
        div{
            border: 5px dashed red;
            background-color: yellow;
            padding: 100px;
            /* background-clip: border-box; */
            /* background-clip: padding-box; */
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div>
        hello
    </div>
</body>
</html>
